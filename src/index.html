<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="scss/style.scss">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Hind+Siliguri:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-top">
                <ul class="header-top-links">
                    <li class="header-top-links-item">
                        <a href="https://www.facebook.com/Coffee-Everyydayy-103522141777696/" class="header-top-links-item-link"></a>
                        <i class="fa-brands fa-facebook-f"></i>
                    </li>
                    <li class="header-top-links-item">
                        <a href="https://www.instagram.com/coffee.everyydayy/" class="header-top-links-item-link"></a>
                        <i class="fa-brands fa-square-instagram"></i>
                    </li>
                </ul>
            </div>
            <div class="header-middle">
                <div class="header-middle-row">
                    <div class="header-middle-row-logo">
                        <a href="/" class="header-middle-row-logo-link">
                            <img src="images/logo.png" alt="logo" class="header-middle-row-logo-link-logo">
                        </a>
                    </div>
                    <div class="header-middle-row-search-box">
                        <form class="header-middle-row-search-box-form">
                            <input type="text" class="header-middle-row-search-box-form-input" placeholder="Поиск...">
                            <button type="submit" class="header-middle-row-search-box-form-submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>
                    <div class="header-middle-row-account-area">
                        <a href="#" class="header-middle-row-account-area-link header-middle-row-account-area-link_autorization">Войти</a>
                        <a href="#" class="header-middle-row-account-area-link">
                            <i class="fa-regular fa-heart"></i>
                        </a>
                        <a href="#" class="header-middle-row-account-area-link">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <div class="header-middle-row-account-area-link__count">0</div>
                        </a>
                    </div>
                    <div class="header-middle-row-burger">
                        <a href="#" class="header-middle-row-burger-link">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header-bottom">

            </div>
        </div>
    </header>
    <main class="main">
            <section class="swiper">
                <div class="swiper-container">
                    <h1 class="swiper__title">ДУХМЯНАЯ КАВА</h1>
                    <h2 class="swiper__subtitle">заусёды тольки<br>СВЕЖАГА ПРАЖАННЯ</h2>
                    <button class="swiper__button">ПОДРОБНЕЕ</button>
                </div>
            </section>
            <section class="buttons-banner">
                <div class="buttons-banner-container">
                    <button class="buttons-banner-button">
                        <img src="images/button-monosorta.png" alt="monosorta" class="buttons-banner-button-img">
                    </button>
                    <button class="buttons-banner-button">
                        <img src="images/button-kupaji.png" alt="kupaji" class="buttons-banner-button-img">
                    </button>
                    <button class="buttons-banner-button">
                        <img src="images/button-aksesuari.png" alt="aksesuari" class="buttons-banner-button-img">
                    </button>
                </div>
            </section>
    </main>
    <script src="https://kit.fontawesome.com/9fc3b56d82.js" crossorigin="anonymous"></script>

</body>
</html>
